      - intent: book_ticket
      - action: utter_ask_ticket_type
      - intent: choose_ticket_type
        entities:
          - ticket_type: "Dinosaur Show"
      - slot_was_set:
          - ticket_type: "Dinosaur Show"
      - action: utter_ask_nationality
      - intent: provide_nationality
        entities:
          - nationality: "Indian"
      - slot_was_set:
