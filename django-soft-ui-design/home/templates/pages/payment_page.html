<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Page</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="transaction-id">Transaction ID</label>
                <input type="text" id="transaction-id" name="transaction-id" readonly>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" readonly>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" id="note" name="note" placeholder="Payment Note">
            </div>
            <button type="button" id="pay-btn">Pay Now</button>
        </form>
        <div id="message"></div>
    </div>

<script>
    // Function to retrieve the value of a specific cookie
    function getCookie(name) {
        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) return match[2];
    }

    // Function to generate a random transaction ID (for the payment)
    function generateTransactionID() {
        return Math.random().toString(36).substr(2, 10).toUpperCase();
    }

    // Function to get URL parameters (for sender and amount)
    function getURLParameters() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
            sender: urlParams.get('sender') || 'Unknown Sender',
            amount: urlParams.get('amount') || '0.00',
        };
    }

    window.onload = function () {
        const { sender, amount } = getURLParameters();
        const transactionID = generateTransactionID();

        document.getElementById('transaction-id').value = transactionID;
        document.getElementById('amount').value = amount;
        document.getElementById('note').value = `Payment for ${sender}`;

        document.getElementById('pay-btn').onclick = async function () {
            const messageDiv = document.getElementById('message');
            const transactionID = document.getElementById('transaction-id').value;
            const amount = document.getElementById('amount').value;
            const sender = "User"; // Assuming "User" is the sender for demonstration.

            try {
                // Send payment request to the backend
                const paymentResponse = await fetch('/payment/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        transaction_id: transactionID,
                        amount: amount,
                        sender: sender,
                    }),
                });

                const paymentData = await paymentResponse.json();
                console.log(paymentData);

                if (paymentResponse.ok) {
                    messageDiv.innerHTML = `<p class="success-message">${paymentData.message}</p>`;

                    // Notify chatbot about the successful payment
                    const botResponse = await fetch('/chat/send_message/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: "payment_successful",
                            language: 'en',
                        }),
                    });

                    const botData = await botResponse.json();
                    console.log("Chatbot response:", botData);

                    // Get the required cookie data (e.g., user session or login cookie)
                    const userSessionCookie = getCookie("user_session");

                    // Redirect to the chat page, keeping the cookies intact

                    // If you need to pass cookie data or extra info, you can append it to the URL:
                    // window.location.href = '/chat/?session=' + userSessionCookie;

                    // Alternatively, if you want to keep the same session active and redirect:

                }
            } catch (error) {
                console.error('Error:', error);
                openedWindow.close();
            }
        };
    };
</script>





</body>
</html>
